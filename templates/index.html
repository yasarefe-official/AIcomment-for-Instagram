<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Comment Replier</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        textarea, input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        .comment-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .status { margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Comment Replier</h1>
        <form id="process-form">
            <label for="shortcode">Instagram Video Shortcode:</label>
            <input type="text" id="shortcode" name="shortcode" required>

            <label for="system_prompt">System Prompt:</label>
            <textarea id="system_prompt" name="system_prompt" rows="4" required></textarea>

            <button type="submit" id="fetch-btn">Fetch & Generate Replies</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('process-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const shortcode = document.getElementById('shortcode').value;
            const system_prompt = document.getElementById('system_prompt').value;
            const fetchBtn = document.getElementById('fetch-btn');
            const resultsDiv = document.getElementById('results');

            fetchBtn.disabled = true;
            fetchBtn.textContent = 'Processing...';
            resultsDiv.innerHTML = '';

            const response = await fetch('/process_video', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ shortcode, system_prompt })
            });

            const data = await response.json();

            if (data.error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
            } else {
                data.results.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'comment-item';
                    div.innerHTML = `
                        <p><strong>Comment:</strong> ${item.comment_text}</p>
                        <p><strong>Suggested Reply:</strong> <span class="reply-text">${item.suggested_reply}</span></p>
                        <button class="reply-btn" data-comment-id="${item.comment_id}">Reply</button>
                        <span class="status"></span>
                    `;
                    resultsDiv.appendChild(div);
                });
            }

            fetchBtn.disabled = false;
            fetchBtn.textContent = 'Fetch & Generate Replies';
        });

        document.getElementById('results').addEventListener('click', async function(e) {
            if (e.target.classList.contains('reply-btn')) {
                const button = e.target;
                const commentId = button.dataset.commentId;
                const replyText = button.closest('.comment-item').querySelector('.reply-text').textContent;
                const statusSpan = button.nextElementSibling;

                button.disabled = true;
                statusSpan.textContent = 'Sending...';

                const response = await fetch('/reply', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ comment_id: commentId, reply_text: replyText })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    statusSpan.textContent = 'Sent!';
                    statusSpan.style.color = 'green';
                } else {
                    statusSpan.textContent = `Error: ${data.message}`;
                    statusSpan.style.color = 'red';
                    button.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
