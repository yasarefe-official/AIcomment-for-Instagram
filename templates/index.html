<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram AI Comment Suggester</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        .comment-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .reply { background-color: #f0f8ff; padding: 10px; margin-top: 5px; border-left: 3px solid #add8e6; }
        .info { background-color: #eee; padding: 10px; margin-bottom: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram AI Comment Suggester</h1>
        <div class="info">
            <p><strong>How to use:</strong></p>
            <ol>
                <li>Create a session file using `instaloader --login=YOUR_USERNAME`.</li>
                <li>Upload the session file and fill in the details below.</li>
            </ol>
        </div>
        <form id="process-form">
            <label for="username">Instagram Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="session_file">Instagram Session File:</label>
            <input type="file" id="session_file" name="session_file" required>

            <label for="shortcode">Instagram Video Shortcode:</label>
            <input type="text" id="shortcode" name="shortcode" required>

            <label for="user_system_prompt">Tone & Style Prompt:</label>
            <textarea id="user_system_prompt" name="user_system_prompt" rows="3" required></textarea>

            <button type="submit" id="fetch-btn">Fetch & Generate Suggestions</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('process-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fetchBtn = document.getElementById('fetch-btn');
            const resultsDiv = document.getElementById('results');
            const formData = new FormData(e.target);

            fetchBtn.disabled = true;
            fetchBtn.textContent = 'Processing...';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/process_video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else if (data.results.length === 0) {
                    resultsDiv.innerHTML = `<p>${data.message || 'No results found.'}</p>`;
                }
                else {
                    data.results.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'comment-item';
                        div.innerHTML = `
                            <p><strong>${item.owner}:</strong> ${item.comment_text}</p>
                            <div class="reply"><strong>Suggested Reply:</strong> ${item.suggested_reply}</div>
                        `;
                        resultsDiv.appendChild(div);
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">An unexpected error occurred: ${error.message}</p>`;
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'Fetch & Generate Suggestions';
            }
        });
    </script>
</body>
</html>
